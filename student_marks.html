<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Student Marks</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Average</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3">David</td>
            <td>Maths</td>
            <td>90</td>
            <td rowspan="3">90.66</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Computers</td>
            <td>94</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">Alex</td>
            <td>Maths</td>
            <td>81</td>
            <td rowspan="3">80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>65</td>
        </tr>
        <tr>
            <td>Computers</td>
            <td>86</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td rowspan="3">John</td>
            <td>Maths</td>
            <td>55</td>
            <td rowspan="3">71.66</td>
        </tr>
